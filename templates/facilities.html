{% extends "layout.html" %}

{% block content %}
<div class="container section-padding">
    <div class="text-center">
        <h1 class="section-title">World Class Facilities</h1>
        <p style="margin-bottom: 60px; color: var(--text-dim);">Infrastructure designed to support your growth.</p>
    </div>

    <!-- Gallery Grid for Facilities -->
    <div class="grid-strict-3">
        {% for facility in facilities %}
        <div class="glass-card animate-on-scroll card-pop" style="padding: 0; overflow: hidden;">
            <div
                style="height: 200px; background: #1e293b; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                {% if facility.image %}
                <img src="{{ url_for('static', filename='images/facilities/' + facility.image) }}"
                    alt="{{ facility.name }}" style="width: 100%; height: 100%; object-fit: cover;">
                {% else %}
                <i class="{{ facility.icon }}" style="font-size: 4rem; color: #334155;"></i>
                {% endif %}
            </div>
            <div style="padding: 25px;">
                <h3 style="margin-bottom: 10px;">{{ facility.name }}</h3>
                <p style="color: var(--text-dim);">{{ facility.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
