{% extends "admin/layout_admin.html" %}

{% block content %}
<div class="admin-header">
    <h1 style="color: var(--text-light);">Manage Leadership</h1>
</div>

<div class="glass-card" style="padding: 30px; margin-bottom: 40px;">
    <h3 style="margin-bottom: 20px; color: var(--primary);">Add / Update Leader</h3>
    <form method="POST" enctype="multipart/form-data">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Name</label>
                <input type="text" name="name" class="form-control" required
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Role</label>
                <select name="role" class="form-control" required
                    style="width: 100%; padding: 10px; background: #1e293b; border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
                    <option value="Chairman">Chairman</option>
                    <option value="Principal">Principal</option>
                    <option value="Vice Principal">Vice Principal</option>
                    <option value="Academic Dean">Academic Dean</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Designation
                    (Subtitle)</label>
                <input type="text" name="designation" placeholder="e.g. Shri Balaji Shiksha Samiti" class="form-control"
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Profile Image</label>
                <input type="file" name="image" class="form-control"
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
            <div style="grid-column: span 2;">
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Message / Bio</label>
                <textarea name="message" rows="5" class="form-control"
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Save Profile</button>
    </form>
</div>

<div class="glass-card" style="padding: 30px;">
    <h3 style="margin-bottom: 20px; color: var(--text-light);">Current Leadership</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Designation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for leader in leadership %}
            <tr>
                <td>{{ leader.name }}</td>
                <td>{{ leader.role }}</td>
                <td>{{ leader.designation }}</td>
                <td>
                    <a href="{{ url_for('delete_leadership', id=leader.id) }}" class="action-btn btn-delete"
                        onclick="return confirm('Are you sure?')"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
