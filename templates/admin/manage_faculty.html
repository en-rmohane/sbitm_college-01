{% extends "admin/layout_admin.html" %}

{% block content %}
<div class="admin-header">
    <h1 style="color: var(--text-light);">Manage Faculty</h1>
</div>

<div class="glass-card" style="padding: 30px; margin-bottom: 40px;">
    <h3 style="margin-bottom: 20px; color: var(--primary);">Add New Faculty</h3>
    <form method="POST" enctype="multipart/form-data">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Name</label>
                <input type="text" name="name" class="form-control" required
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Department</label>
                <select name="department" class="form-control" required
                    style="width: 100%; padding: 10px; background: #1e293b; border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
                    <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                    <option value="AI & Data Science">AI & Data Science</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                </select>
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Role</label>
                <select name="role" class="form-control" required
                    style="width: 100%; padding: 10px; background: #1e293b; border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
                    <option value="Faculty">Faculty</option>
                    <option value="HOD">Head of Department</option>
                </select>
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Designation</label>
                <input type="text" name="designation" placeholder="e.g. Assistant Professor" class="form-control"
                    required
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Experience</label>
                <input type="text" name="experience" placeholder="e.g. 10+ Years" class="form-control"
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Email</label>
                <input type="email" name="email" placeholder="faculty@sbitm.in" class="form-control"
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Qualification</label>
                <input type="text" name="qualification" placeholder="e.g. M.Tech, Ph.D" class="form-control"
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
            <div>
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Profile Image</label>
                <input type="file" name="image" class="form-control"
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;">
            </div>
            <div style="grid-column: span 2;">
                <label style="display: block; color: var(--text-dim); margin-bottom: 5px;">Bio (Optional)</label>
                <textarea name="bio" rows="4" placeholder="Short description" class="form-control"
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 6px;"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Add Faculty</button>
    </form>
</div>

<div class="glass-card" style="padding: 30px;">
    <h3 style="margin-bottom: 20px; color: var(--text-light);">Current Faculty List</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Designation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in faculty %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.department }}</td>
                <td>{{ item.designation }}</td>
                <td>
                    <a href="{{ url_for('edit_faculty', id=item.id) }}" class="action-btn btn-edit"><i
                            class="fas fa-edit"></i></a>
                    <a href="{{ url_for('delete_faculty', id=item.id) }}" class="action-btn btn-delete"
                        onclick="return confirm('Are you sure?')"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
