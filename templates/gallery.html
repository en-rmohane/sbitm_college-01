{% extends "layout.html" %}

{% block content %}
<div class="container section-padding">
    <div class="text-center">
        <h1 class="section-title">Photo Gallery</h1>
        <p style="margin-bottom: 60px; color: var(--text-dim);">Glimpses of life at SBITM.</p>
    </div>

    <!-- Gallery Grid -->
    <div class="grid-strict-3">
        {% for item in gallery_items %}
        <div class="glass-card animate-on-scroll zoom-in" style="overflow: hidden; position: relative; height: 300px;">
            <div style="width: 100%; height: 100%; position: relative;" class="gallery-item">
                <img src="{{ item.image }}" alt="{{ item.caption }}"
                    style="width: 100%; height: 100%; object-fit: cover;">

                <div class="gallery-caption"
                    style="position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.6); padding: 15px; transition: transform 0.3s ease;">
                    <p style="color: white; margin: 0;">{{ item.caption }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <style>
        .gallery-caption {
            transform: translateY(100%);
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }
    </style>

</div>

<script>
    // Simple hover effect for captions
    const items = document.querySelectorAll('div[style*="break-inside: avoid"]');
    items.forEach(item => {
        item.addEventListener('mouseenter', () => {
            const caption = item.querySelector('div[style*="position: absolute"]');
            if (caption) caption.style.transform = 'translateY(0)';
        });
        item.addEventListener('mouseleave', () => {
            const caption = item.querySelector('div[style*="position: absolute"]');
            if (caption) caption.style.transform = 'translateY(100%)';
        });
    });
</script>
{% endblock %}
